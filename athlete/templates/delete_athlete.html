{% extends "base.html" %}
{% block content %}
<h2>Delete Athlete</h2>
<p>Are you sure you want to delete <strong>{{ athlete.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'athlete:view_athlete' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
